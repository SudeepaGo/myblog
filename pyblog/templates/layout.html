<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A blog containing Kubernetes & Devops concepts"
    />
    <meta name="author" content="Abhishek" />

    <title>Abhishek's Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <!-- Custom fonts for this template -->
    <link href="/static/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/static/css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/footer.css" rel="stylesheet" type="text/css" />
    {% block style %} {% endblock %}
  </head>
  <body>
    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <!--  <a class="navbar-brand" href="{{ url_for('home') }}">Kubernetes</a> -->
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <!-- Footer -->

    <footer class="wrapper-footer">
      <div class="footer-icons">
        <a href="https://github.com/garbagego" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.twitter.com/vicky18dec" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/abhishek18dec/" target="_blank" ><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="footer-divider"></div>
      <div>
        <p>
          &copy; Made with
          <i class="fas fa-coffee"></i> and <i class="fas fa-heart"></i> by
          Abhishek
        </p>
      </div>
    </footer>
    <!-- Scripts -->
    <script src="/static/scripts/jquery-3.4.1.min.js"></script>
    <script src="/static/scripts/bootstrap.min.js"></script>
    <!-- Google Analytics -->
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-112161421-1", "auto");
      ga("send", "pageview", {
        page: "/",
        title: "",
      });
    </script>
    <!-- End Google Analytics -->
  </body>
</html>
